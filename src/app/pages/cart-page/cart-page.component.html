<div class="max-w-screen-xl mx-auto my-8">
    <div class="flex justify-between">
        <div class="font-2xl font-bold">
            Корзина
        </div>
        <div class="font-2xl font-bold">
            {{totalPrice}} руб.
        </div>
    </div>
    
    <div class="flex flex-col mt-3 gap-3">
        @for(cartItem of cartItems; track cartItem.id) {
            <app-cartitems
                [cartItems]="cartItem"
            ></app-cartitems>
        }
    </div>
</div>
