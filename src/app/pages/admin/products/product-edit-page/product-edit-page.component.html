
<div class="max-w-screen-xl mx-auto my-8">

    <h2 class="text-2xl font-bold text-center mb-6">Редактировать продукт</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="editProductForm">

      <div class="mb-4">
        <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Заголовок</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          formControlName="title"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="Введите заголовок" 
          required>
        <div *ngIf="editProductForm.controls['title'].touched && editProductForm.controls['title'].invalid">
          <span *ngIf="editProductForm.controls['title'].errors?.['required']" class="text-red-500">Название продукта обязательно.</span>
          <span *ngIf="editProductForm.controls['title'].errors?.['minlength']" class="text-red-500">Название продукта должно быть минимум {{ editProductForm.controls['login'].errors?.['minlength'].requiredLength }} символа.</span>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
        <input 
          type="number" 
          id="price"
          name="price`" 
          formControlName="price"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="Введите цену" 
          required>
        <div *ngIf="editProductForm.controls['price'].touched && editProductForm.controls['price'].invalid">
          <span *ngIf="editProductForm.controls['price'].errors?.['required']" class="text-red-500">Цена продукта обязательно.</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Обновить
      </button>
    </form>      
</div>
