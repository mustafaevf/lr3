<div class="max-w-screen-xl mx-auto my-8">
    <table mat-table [dataSource]="dataSource" matSort class="border">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element" class=""><a href='products/{{element.id}}'>{{element.id}}</a></td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок</th>
          <td mat-cell *matCellDef="let element"><a href='products/{{element.id}}'>{{element.title}}</a></td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена, руб.</th>
          <td mat-cell *matCellDef="let element"><a href='products/{{element.id}}'>{{element.price}} рублей</a></td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let element" >
                <a href='admin/products/edit/{{element.id}}'>
                  <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button (click)="deleteProduct(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
