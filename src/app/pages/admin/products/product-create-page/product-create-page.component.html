
<div class="min-h-screen flex items-center justify-center">
    <div class="p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Добавить продукт</h2>
      <form (ngSubmit)="onSubmit()" >

        <div class="mb-4">
          <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Заголовок</label>
          <input 
            type="text" 
            id="title" 
            name="title"
            [(ngModel)]="form.title"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Введите заголовок" 
            required>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
          <input 
            type="number" 
            id="price"
            name="price`" 
            [(ngModel)]="form.price"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Введите цену" 
            required>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Добавить
        </button>
      </form>      
    </div>
  </div>
