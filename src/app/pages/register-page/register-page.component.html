<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Регистрация</h2>
      <form (ngSubmit)="onSubmit()"
      >

        <div class="mb-4">
            <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Логин</label>
            <input 
                type="text" 
                id="login" 
                name="login"
                [(ngModel)]="form.login"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Введите логин" 
                required>
        </div>

        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
            <input 
                type="text" 
                id="first_name" 
                name="first_name"
                [(ngModel)]="form.first_name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Введите имя" 
                required>
        </div>

        <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
        <input 
            type="text" 
            id="last_name" 
            name="last_name"
            [(ngModel)]="form.last_name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Введите фамилию" 
            required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Почта</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                [(ngModel)]="form.email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Введите почту" 
                required>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="form.password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Введите пароль" 
            required>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Создать аккаунт
        </button>
      </form>
      
        <a href="/login" class="mt-4 text-center text-blue-500 hover:underline">Войти</a>
      
    </div>
  </div>
