@if(cartItems) {
<div
  class="p-3 border rounded flex flex-col cursor-pointer relative"
  [ngClass]="{
    'bg-green-100': cartItems.status === 2,
    'bg-white': cartItems.status !== 2
  }"
>
<!-- <h3>{{cartItems.status}}</h3> -->
 
  <div class="text-2xl font-bold">Заявка от {{ parseDate()}}</div>
  <!-- <div class="text-2xl font-bold">Заявка от {{ cartItems.createdAt}}</div> -->
  <div class="text-md">
    <a href="/products/{{ cartItems.product.id }}" class="text-blue-500">
      Продукт {{ cartItems.product.title }} за
      {{ cartItems.product.price }} руб.
    </a>
  </div>
  <div class="text-md">
    Кол-во {{ cartItems.count }} За
    {{ cartItems.count * cartItems.product.price }} рублей.
  </div>
  <button
    class="px-4 py-2  border border-blue-500 text-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:transition-all transition-all absolute bottom-[10px] right-[10px]"
    (click)="deleteCartItems(cartItems.id)"
  >
    Удалить
  </button>
  <button
    [hidden]="cartItems.status == 2"
    class="px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 hover:transition-all transition-all absolute bottom-[10px] right-[120px]"
    (click)="updateStausCartItem()"
  >
    Оплатить
  </button>
</div>
}
